<body>
  <div class="container">
  <header>
    <h1>World clock</h1>
  </header>
    <select id="city">
      <option value="">Select a City...</option>
        <option value="current">My current Location</option>
      <option value=" Africa/Harare">Harare</option>
      <option value="Europe/London">London</option>
      <option value="Pacific/Sydney">Sydney</option>
    </select>

    <div id="cities">
    <div class="city" id="capetown">
      <div>
      <h2> Capetown</h2>
       <div class="date" id="date"></div>
       </div>
       <div class="time" id="time"> <small> AM </small></div>
  </div>
   
     <div class="city" id="tokyo">
     <div>
      <h2> Tokyo</h2>
       <div class="date" id="date"></div>
      </div>
       <div class="time" id="time"> <small>PM</small></div>
       </div>

     <div class="city" id="paris"> 
      <div>
      <h2> Paris</h2>
      <div class="date" id="date" id="date"></div>
      </div>
       <div class="time" id="time" id="time"> <small>PM</small></div>
    </div>
   </div>
